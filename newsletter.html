<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/savecss/forms.css">
    <link rel="stylesheet" href="/savecss/clash-display.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="bgSection"></div>
        <section class="contentSection">
            <div class="filmTitle">
                <h1>Synapse 2066</h1>
                <div class="shapes">
                    <div class="vl"></div>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="contentBox">
                <div class="titleBox">
                    <p class="formTitle">Join our newsletter</p>
                    <button class="btn_icon"><i class="fa-solid fa-xmark fa-xl"></i></button>
                </div>
                <div class="infoBox">
                    <div class="instructionTexts">
                        <p>Receive updates, premium insights and behind-the-scenes footage! <br> Please provide your information:</p>
                    </div>                    <form action="">
                    
                            <div class="nameBox formBox">
                                <label class="labelUser" for="name">Name:</label>
                                <input type="text" name="name" id="name">
                            </div>
                            <div class="emailBox formBox">
                                <label class="labelUser" for="email">Email:</label>
                                <input type="email" name="email" id="email">
                            </div>
    
                            <button class="btn_primary" type="button" id="subscribeBtn">Subscribe</button>
                        
                    </form>
                </div>

                </div>
        </section>
    </main>
</body>
<script src="https://kit.fontawesome.com/cfd313fcca.js" crossorigin="anonymous"></script>
</html>
