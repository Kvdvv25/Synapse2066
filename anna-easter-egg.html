<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Styles -->
    <link rel="stylesheet" href="savecss/anna-easter-egg.css" />
  </head>
  <body>
    <button class="button">Open Easter Egg</button>
    <div class="popup">
      <div class="popup__wrapper">
        <div class="popup-header">
          <h2 class="popup__title">Anna`s Gallery</h2>
          <div class="popup-close">
            <span class="popup-close__text">Close</span>
            <img
              class="popup-close__img"
              src="./images/close.png"
              alt="Close Icon"
            />
          </div>
        </div>
        <ul class="popup-gallery">
          <li class="popup-gallery__item">
            <img
              src="./images/gallery_1.webp"
              alt="Painting Image"
              class="popup-gallery__img"
            />
            <p class="popup-gallery__header">
              <span>Sunset, </span>
              2055
            </p>
            <p class="popup-gallery__text">
              Acrylic on canvas <br />230 X 130 cm
            </p>
          </li>
          <li class="popup-gallery__item">
            <img
              src="./images/gallery_2.webp"
              alt="Painting Image"
              class="popup-gallery__img"
            />
            <p class="popup-gallery__header">
              <span>Mountain Lake, </span>
              2063
            </p>
            <p class="popup-gallery__text">Oil on canvas <br />260 X 110 cm</p>
          </li>
          <li class="popup-gallery__item">
            <img
              src="./images/gallery_3.webp"
              alt="Painting Image"
              class="popup-gallery__img"
            />
            <p class="popup-gallery__header">
              <span>Abstract, </span>
              2059
            </p>
            <p class="popup-gallery__text">Acrylic on wood <br />190 X 90 cm</p>
          </li>
        </ul>
      </div>
    </div>

    <!-- Script -->
    <script src="Javascript/anna-easter-egg.js"></script>
  </body>
</html>
